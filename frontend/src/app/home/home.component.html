<div class="d-flex flex-column h-100 align-items-center">
    <div class="d-flex flex-row">
        <div class="input-group" [style.margin-top.vh]=25>
            <form (keyup)="autocompletedetails($event)" (keyup.Enter)="searchDetails()">
                <mat-form-field [style.width.px]=560 class="example-full-width" appearance="outline">
                    <mat-label>Search Listings</mat-label>
                    <input matInput [formControl]="searchFormControl" [errorStateMatcher]="matcher"
                        placeholder="Search Listings" [matAutocomplete]="auto">
                    <mat-error *ngIf="searchFormControl.invalid">Search input cannot be empty!</mat-error>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of options" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>
